<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="player_name-container-1">
        <h1 class="player-1">Player 1</h1>
        <h2 class="player_name-1"></h2>
    </div>
    <div class="player_name-container-2">
        <h1 class="player-2">Player 2</h1>
        <h2 class="player_name-2"></h2>
    </div>
    <div class="container">
        <h1 class="header">Tic Tac Toe</h1>
        <button class="button button_play">Play</button>
        <div></div>
        <button class="button button_reset">Reset</button>
        <div class="box box-0"></div>
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
        <div class="box box-4"></div>
        <div class="box box-5"></div>
        <div class="box box-6"></div>
        <div class="box box-7"></div>
        <div class="box box-8"></div>
        <div class="results">Results:</div>
    </div>
</body>
</html>
